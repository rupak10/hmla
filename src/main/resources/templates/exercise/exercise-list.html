<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section>
		<!-- main content -->
		<main class="mt-1 p-2">
			<div class="container">

				<nav class="mt-1 mb-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/exercise">Exercise Tracker</a></li>
					</ol>
				</nav>
				
				<div class="row">
					
					<div th:if="${activity_msg}" class="col-md-4 mb-3 alert alert-success" style="margin-left:10px;">
						<span th:text="${activity_msg}"></span>
					</div>

					<div class="col-md-12 mb-3">
						<a href="/exercise/add" class="btn btn-primary">+ Add Exercise Info</a>
					</div>

					<div class="col-md-12">
						<table id="datatable" class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<th>SL</th>
									<th>Date</th>
									<th>Exercise Name</th>
									<th>Total Minutes</th>
									<th>Calories Brunt</th>
									<th>Action</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="exercise : ${exerciseList}">
									<td>
										<p th:text=${exercise.sl}></p>
									</td>
									<td>
										<p th:text=${exercise.exerciseDate}></p>
									</td>
									<td>
										<p th:text=${exercise.exerciseName}></p>
									</td>
									<td>
										<p th:text=${exercise.totalMinutes}></p>
									</td>
									<td>
										<p th:text=${exercise.caloriesBurnt}></p>
									</td>
									<td>
										<a th:href="@{/exercise/edit/{id}(id=${exercise.id})}" class="btn btn-sm btn-warning">
										    <i class="bi bi-pencil-square"></i>
										</a>
										
										<a class="btn btn-sm btn-danger btnExerciseDel" th:attr="data-exercise=${exercise}">
										    <i class="bi bi-trash-fill"></i>
										</a>
									</td>
								</tr>
							</tbody>
							
						</table>
					</div>
					
				</div>

			</div>
		</main>
		<!-- main content end-->
		
		<!-- Modal -->
		<div class="modal fade" id="exerciseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Delete Exercise Info</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		      	<div class="container">
			      	<div class="row">
					 	<div class="col-md-12 mt-4">
							 <label class="form-label">Are you sure to delete exercise info ?</label>
					 	</div>  
				 	</div>  
				</div>
		      </div>
		      <div class="modal-footer">
					<a class="btn btn-sm btn-danger" id="delExerciseBtn">Delete</a>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- Modal -->
	
		<script th:src="@{/js/exercise/exercise.js}" type="text/javascript"></script>
	</section>

</body>

</html>
