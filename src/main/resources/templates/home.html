<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>

<body>
	<section>
	  <!-- main content -->
	  <main class="mt-3 p-2">
	    <div class="container">
	      <div class="page-title">
	        <div style="font-weight: 500;" class="fs-3">Dashboard</div>
	      </div>
	      <nav class="mt-2 mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="#">Home</a></li>
	          <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
	        </ol>
	      </nav>
	
	      <div class="dashboard">

			<div class="row mb-3">
				<div class="col-md-3"></div>
				<div class="col-md-3">
					<label for="searchDate" class="form-label fw-bold">Search Fitness Info by Date</label>
					<input class="form-control" type="date" id="searchDate"/>
				</div>
				<div class="col-md-3">
					<button class="btn btn-success" style="margin-top:30px;" id="btn_search">Search</button>
				</div>
				<div class="col-md-3"></div>
			</div><br>

			<div class="row mb-2">
				<div class="col-md-12">
					<div class="card px-4 border-1 shadow-sm" style="height: 240px;">
						<div class="card-body">
							<h5 class="card-title fw-bold text-center">Daily Goal</h5>
							<hr>
							<div id="dailyGoal_info_container">
							</div>
						</div>
					</div>
				</div>
			</div>
	        <div class="row">
				<div class="col-md-3">
					<div class="card px-4 border-1 shadow-sm" style="height: 240px;">
					  <div class="card-body">
						  <h5 class="card-title fw-bold text-center">Calorie Info</h5>
						  <hr>
						  <div id="calorie_info_container">
						  </div>
					  </div>
					</div>
	            </div>
				<div class="col-md-3">
					<div class="card px-4 border-1 shadow-sm" style="height: 240px;">
						<div class="card-body">
							<h5 class="card-title fw-bold text-center">Exercise Info</h5>
							<hr>
							<div id="exercise_info_container">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card px-4 border-1 shadow-sm" style="height: 240px;">
						<div class="card-body">
							<h5 class="card-title fw-bold text-center">Sleep Info</h5>
							<hr>
							<div id="sleep_info_container">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card px-4 border-1 shadow-sm" style="height: 240px;">
						<div class="card-body">
							<h5 class="card-title fw-bold text-center">Water Info</h5>
							<hr>
							<div id="water_info_container">
							</div>
						</div>
					</div>
				</div>

	        </div>
	      </div>
		</div>
	  </main>
	  <!-- main content end-->

		<script th:src="@{/js/home/home.js}" type="text/javascript"></script>
	</section>

</body>
</html>
